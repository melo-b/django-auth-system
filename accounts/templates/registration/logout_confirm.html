{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center text-danger">
          <i class="fas fa-sign-out-alt"></i> Logout Confirmation
        </h2>
      </div>
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="fas fa-question-circle fa-3x text-warning"></i>
        </div>
        <h4>Are you sure you want to logout?</h4>
        <p class="text-muted">You will need to login again to access your account.</p>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <form method="post" action="{% url 'logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg me-2">
              <i class="fas fa-sign-out-alt"></i> Yes, Logout
            </button>
          </form>
          <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">
            <i class="fas fa-arrow-left"></i> Cancel
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
